<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waheen Movies - Your Ultimate Movie Destination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white shadow-lg">
        <nav class="container mx-auto px-6 py-3 flex flex-wrap justify-between items-center">
            <div class="text-2xl font-bold">
                WAAHEEN MOVEIS
            </div>
            <button id="menu-toggle" class="lg:hidden">
                <i class="fas fa-bars"></i>
            </button>
            <div id="menu" class="hidden w-full lg:flex lg:w-auto lg:items-center mt-2 lg:mt-0">
                <a href="#" class="block lg:inline-block text-white hover:text-gray-200 px-3 py-2">Home</a>
                <a href="#" class="block lg:inline-block text-white hover:text-gray-200 px-3 py-2">Movies</a>
                <a href="#" class="block lg:inline-block text-white hover:text-gray-200 px-3 py-2">TV Shows</a>
                <a href="#" class="block lg:inline-block text-white hover:text-gray-200 px-3 py-2">About</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero bg-gray-900 text-white py-20">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-2">Welcome to  Waheen Movies</h1>
                <p class="text-xl mb-8">Discover the latest and greatest in cinema</p>
                <a href="#" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-500 transition duration-300">Explore Movies</a>
            </div>
        </section>

        <section class="movie-list py-20">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold mb-8 text-center">Featured Movies</h2>
                <div class="mb-8">
                    <input type="text" id="search" placeholder="Search movies..." class="w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div id="movie-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                    <!-- Movie cards will be dynamically inserted here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-wrap justify-between items-center">
                <div class="w-full md:w-1/3 text-center md:text-left">
                    <h3 class="text-lg font-bold mb-2">MovieMania</h3>
                    <p class="text-sm">Your ultimate movie destination</p>
                </div>
                <div class="w-full md:w-1/3 text-center mt-4 md:mt-0">
                    <h4 class="text-lg font-bold mb-2">Quick Links</h4>
                    <ul class="text-sm">
                        <li><a href="#" class="hover:text-gray-300">Home</a></li>
                        <li><a href="#" class="hover:text-gray-300">Movies</a></li>
                        <li><a href="#" class="hover:text-gray-300">TV Shows</a></li>
                        <li><a href="#" class="hover:text-gray-300">About</a></li>
                    </ul>
                </div>
                <div class="w-full md:w-1/3 text-center mt-4 md:mt-0">
                    <h4 class="text-lg font-bold mb-2">Follow Us</h4>
                    <div class="flex justify-center md:justify-end space-x-4">
                        <a href="#" class="text-2xl hover:text-gray-300"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-2xl hover:text-gray-300"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-2xl hover:text-gray-300"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-sm text-center">
                <p>&copy; 2024 WAAHEEN. All rights reserved.</p>
            </div>
        </div>
    </footer>
<script src="appjs"></script>
   
</body>
</html>
